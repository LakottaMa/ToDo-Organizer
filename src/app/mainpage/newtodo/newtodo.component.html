<main>
    <section>
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>next todo</mat-label>
                <input formControlName="title" matInput placeholder="your todo">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>description</mat-label>
                <textarea formControlName="description" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15" placeholder="describe your todo"></textarea>
            </mat-form-field>
            <div class="field-pair">
                <mat-form-field class="form-field-pair" appearance="outline">
                    <mat-label>due date</mat-label>
                    <input formControlName="dueDate" matInput  [matDatepicker]="picker" (focus)="picker.open()">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="form-field-pair" appearance="outline">
                    <mat-label>priority</mat-label>
                    <mat-select formControlName="priority">
                        <mat-option value="low">low</mat-option>
                        <mat-option value="medium">medium</mat-option>
                        <mat-option value="high">high</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="field-pair">
                <mat-form-field class="form-field-pair" appearance="outline">
                    <mat-label>category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option value="private">private</mat-option>
                        <mat-option value="study">study</mat-option>
                        <mat-option value="work">work</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="form-field-pair" appearance="outline">
                    <mat-label>status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="pending">pending</mat-option>
                        <mat-option value="in progress">in progress</mat-option>
                        <mat-option value="done">done</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-buttons">
                <button type="button" mat-raised-button color="primary" (click)="onReset()">Clear</button>
                <button type="submit" mat-raised-button color="primary" >Add</button>
            </div>
        </form>
    </section>
</main>
